<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let equipment of equipmentItems">
            <button [class.active]="equipment.mass+cargoMass<=maximumAllowedMass && cargoHold.length < maxItems" [disabled]="cargoHold.length >= maxItems || equipment.mass+cargoMass>maximumAllowedMass" (click)="nearCapacity = addItem(equipment)"> 
                Add to Cargo Hold
            </button><!-- "Add to Cargo Hold" button goes here. -->
            {{equipment.name}}, {{equipment.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearCapacity">Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <button (click)= "cargoHold=[]; cargoMass=0; nearCapacity=false" >Empty Hold</button><!-- Add the "Empty Hold" button here. -->
</div>
